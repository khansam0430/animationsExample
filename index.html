<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Examples</title>
</head>
<body>
    <div class="mainContainer">
        <div class="shake">
            <div class="box"><span>Shake</span></div>
        </div>
        <div class="fade">
            <div class="box">Fade</div>
        </div>
        <div class="jelly">
            <div class="box">Jelly</div>
        </div>
        <div class="box">
            <div class="bounce">Bounce</div>
        </div>
        <div class="box">
            <div class="tada">Tada</div>
        </div>
        <div class="box">
            <div class="groove">Groove</div>
        </div>
        <div class="box">
            <div class="swing">Swing</div>
        </div>
        <div class="box">
            <div class="squeeze">Squeeze</div>
        </div>
        <div class="box">
            <div class="flicker">Flicker</div>
        </div>
        <div class="box">
            <div class="jerk">Jerk</div>
        </div>
        <div class="box">
            <div class="blink">Blink</div>
        </div>    
        <div class="box">
            <div class="pop">Pop</div>
        </div>
    </div>
</body>
</html>
